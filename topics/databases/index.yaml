title:
    en: Databases
    ru: Базы данных

description:
    en: A database is an ordered data set that is stored and accessed electronically. It helps to store and manage large amounts of structured and unstructured information. There are various database management systems (DBMS) that provide a user and programming interface for working. SQL, a structured query language, is used to work with databases. There are different types of DBMS: relational, document-oriented, graph and others. The most famous MySQL, PostgreSQL, Oracle are relational DBMSs.
    ru: База данных — это упорядоченный набор данных, который хранится и доступен в электронном виде. Она помогает хранить и управлять большим количеством структурированной и неструктурированной информации. Существуют различные системы управления базами данных (СУБД), которые обеспечивают пользовательский и программный интерфейс для работы. Для работы с базами данных применяется SQL (Structured Query Language) —язык структурированных запросов. Существуют различные виды СУБД: реляционные, документоориентированные, графовые и другие. Наиболее известные MySQL, PostgreSQL, Oracle относятся к реляционным СУБД.
